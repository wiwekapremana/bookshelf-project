<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Bookshelf Apps</title>
</head>

<body>
    <!-- header -->
    <header class="head_bar">
        <h1 class="head_bar__title">Bookshelf Apps</h1>

    </header>
    <!-- main -->
    <main>
        <div class="form_input">
            <!-- show section -->
            <section class="show_section">
                <button id="bookshow" type="submit">Tambah Buku</button>
            </section>
            <!-- input section -->
            <section class="input_section">
                <h2>Tambah Buku Baru</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputBookTitle">Judul</label>
                        <input id="inputBookTitle" type="text" placeholder="Masukan Judul Buku" required>
                    </div>
                    <div class="input">
                        <label for="inputBookAuthor">Penulis</label>
                        <input id="inputBookAuthor" type="text" placeholder="Masukan Penulis Buku" required>
                    </div>
                    <div class="input">
                        <label for="inputBookYear">Tahun</label>
                        <input id="inputBookYear" type="number" placeholder="Masukan Tahun Buku" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputBookIsComplete">Selesai dibaca</label>
                        <input id="inputBookIsComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" class="buttonsubmit" type="submit">Masukkan Buku ke rak <span
                            id=status>Belum selesai
                            dibaca</span></button>
                    <button id="bookCancel" class="buttoncancel" type="submit">Batal</span></button>
                </form>
            </section>

            <!-- seacrh section -->
            <section class="search_section">
                <h2>Cari Buku</h2>
                <form id="searchBook">
                    <input id="searchBookTitle" type="text" placeholder="Cari Judul Buku..">
                    <button id="searchSubmit" type="submit">Cari</button>
                </form>
                <div id="searchBookList">

                </div>
            </section>

            <!-- book shelf section dengan id incompleteBookshelfList-->
            <section class="book_shelf">
                <h2>Belum selesai dibaca</h2>

                <div id="incompleteBookshelfList" class="book_list">

                </div>
            </section>

            <!-- book shelf section dengan id incompleteBookshelfList-->
            <section class="book_shelf">
                <h2>Selesai dibaca</h2>

                <div id="completeBookshelfList" class="book_list">

                </div>
            </section>
        </div>
    </main>

    <footer align="center">Copyright Â© Wiweka Premana | 2021</footer>

    <script src="assets/javascript/script.js"></script>
    <script src="assets/javascript/dom.js"></script>
    <script src="assets/javascript/data.js"></script>
</body>

</html>
